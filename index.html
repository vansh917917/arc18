    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arc18 - Your Personal Notes</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase SDK v9+ (Modular) -->
    <script type="module" src="script.js"></script>
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-content">
            <h1 class="app-title">arc18</h1>
            <div class="user-info" id="userInfo" style="display: none;">
                <span class="user-email" id="userEmail"></span>
                <button class="btn-logout" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Authentication Screen -->
    <div class="auth-container" id="authContainer">
        <div class="auth-card">
            <h2 class="auth-title">Welcome to arc18</h2>
            <p class="auth-subtitle">Your personal space for thoughts and notes</p>
            
            <!-- Tab Navigation -->
            <div class="auth-tabs">
                <button class="auth-tab active" id="loginTab">Login</button>
                <button class="auth-tab" id="signupTab">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form class="auth-form" id="loginForm">
                <input type="email" class="auth-input" placeholder="Email" id="loginEmail" required>
                <input type="password" class="auth-input" placeholder="Password" id="loginPassword" required>
                <button type="submit" class="btn-primary">Login</button>
                <button type="button" class="btn-forgot" id="forgotPasswordBtn">Forgot Password?</button>
            </form>

            <!-- Signup Form -->
            <form class="auth-form" id="signupForm" style="display: none;">
                <input type="text" class="auth-input" placeholder="Full Name" id="signupName" required>
                <input type="email" class="auth-input" placeholder="Email" id="signupEmail" required>
                <input type="password" class="auth-input" placeholder="Password (min 6 characters)" id="signupPassword" required>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <button class="btn-google" id="googleLoginBtn">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/>
                    <path d="M9.003 18c2.43 0 4.467-.806 5.956-2.184L12.05 13.56c-.806.54-1.836.86-3.047.86-2.344 0-4.328-1.584-5.036-3.711H.96v2.332C2.44 15.983 5.485 18 9.003 18z" fill="#34A853"/>
                    <path d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.548 0 9s.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
                    <path d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.426 0 9.003 0 5.485 0 2.44 2.017.96 4.958L3.967 7.29c.708-2.127 2.692-3.71 5.036-3.71z" fill="#EA4335"/>
                </svg>
                Continue with Google
            </button>

            <div class="auth-message" id="authMessage"></div>
        </div>
    </div>

    <!-- Main App Screen -->
    <div class="app-container" id="appContainer" style="display: none;">
        
        <!-- Search and Actions Bar -->
        <div class="controls-bar">
            <div class="search-wrapper">
                <input type="text" class="search-input" placeholder="Search notes by title or content..." id="searchInput">
            </div>
            <div class="action-buttons">
                <button class="btn-action" id="addNoteBtn">
                    <span>+</span> New Note
                </button>
                <button class="btn-action btn-download" id="downloadAllBtn">
                    <span>â¬‡</span> Download All
                </button>
            </div>
        </div>

        <!-- Notes Grid -->
        <div class="notes-container" id="notesContainer">
            <div class="empty-state" id="emptyState">
                <h3>No notes yet</h3>
                <p>Click "New Note" to create your first note</p>
            </div>
        </div>
    </div>

    <!-- Add/Edit Note Modal -->
    <div class="modal" id="noteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">New Note</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" class="note-title-input" placeholder="Note Title" id="noteTitleInput">
                <textarea class="note-content-input" placeholder="Write your thoughts..." id="noteContentInput"></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelNoteBtn">Cancel</button>
                <button class="btn-primary" id="saveNoteBtn">Save Note</button>
            </div>
        </div>
    </div>

    <!-- Download Options Modal -->
    <div class="modal" id="downloadModal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h3>Download Notes</h3>
                <button class="modal-close" id="closeDownloadModal">&times;</button>
            </div>
            <div class="modal-body">
                <p class="download-message" id="downloadMessage">Choose format:</p>
                <div class="download-buttons">
                    <button class="btn-download-option" id="downloadTxtBtn">Download as TXT</button>
                    <button class="btn-download-option" id="downloadPdfBtn">Download as PDF</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

</body>
</html>
